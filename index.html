<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <title>Player 1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Rock Paper Scissors </br> Lizard Spock</h2>
    </div>
    <div class="score">
      <div class="player">Player 1</div>
      <div class="computer">Computer </div>
    </div>
    <div class="main">
      <slider>
        <slide><p>Slide 1</p></slide>
        <slide><p>Slide 2</p></slide>
        <slide><p>Slide 3</p></slide>
        <slide><p>Slide 4</p></slide>
      </slider>
    </div>
    <button id="myBtn" onclick="openChoice()";>Play</button>
    <div id="choiceCss">
      <span class="choice left"><p>Rock</p></span>
      <span class="choice right"><p>Paper</p></span>
      <span class="choice center"><p>Scissors</p></span>
      <span class="choice left"><p>Lizard</p></span>
      <span class="choice right"><p>Spock</p></span>
      <div class="closebtn" onclick="closeChoice()">&times;</div>
    </div>
    <button id="highScoreBtn" onclick="openNav()";>High Score</button>
    <div id="myNav" class="overlay">
        <a href="javascript:" class="closebtn" onclick="closeNav()">&times;</a>
        <table class="table">
            <caption>High Score</caption>
            <tr>
                <th>Player</th>
                <th>Score</th>                    
            </tr>
            <tr>
                <td>Player 1</td>
                <td>2342</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>5554</td>
            </tr>
        </table>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
